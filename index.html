<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Number Guessing Game</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      margin-top: 50px;
      background-color: #e6f2ff; /* Ê∞¥Ëâ≤ËÉåÊôØ */
    }
    input, button, select {
      padding: 10px;
      font-size: 16px;
      margin: 5px;
      border-radius: 8px;
      border: none;
    }
    button {
      background-color: #0078D7;
      color: white;
      cursor: pointer;
      transition: background-color 0.3s ease;
    }
    button:hover {
      background-color: #005fa3;
    }
    #result, #question, #quizResult {
      margin-top: 20px;
      font-weight: bold;
    }
    #quizSection {
      margin-top: 20px;
      display: none;
      background: #fff;
      padding: 1em;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
      max-width: 400px;
      margin-left: auto;
      margin-right: auto;
    }
  </style>
</head>
<body>
  <h1>üé≤ Guess the Number!</h1>
  <p id="instruction">I'm thinking of a number between <span id="range">1 and 10</span>.</p>
  <input type="number" id="guessInput" placeholder="Enter your guess">
  <button onclick="checkGuess()">Submit</button>
  <p id="result"></p>

  <div id="quizSection">
    <p id="question"></p>
    <select id="quizAnswer"></select>
    <button onclick="checkQuiz()">Answer</button>
    <p id="quizResult"></p>
  </div>

  <script>
    let maxNumber = 10;
    let secretNumber = Math.floor(Math.random() * maxNumber) + 1;
    let attempts = 0;
    let correctCount = 0;
    let locked = false;
    let quizIndex = 0;

    const easyQuestions = [
      { q: "What color is the sky?", a: ["Blue", "Green", "Red"], correct: "Blue" },
      { q: "How many legs does a dog have?", a: ["2", "4", "6"], correct: "4" },
      { q: "Which one is a fruit?", a: ["Carrot", "Apple", "Potato"], correct: "Apple" },
      { q: "What do bees make?", a: ["Milk", "Honey", "Bread"], correct: "Honey" },
      { q: "Which is a bird?", a: ["Cat", "Eagle", "Fish"], correct: "Eagle" },
      { q: "What do you wear on your feet?", a: ["Shoes", "Hat", "Gloves"], correct: "Shoes" },
      { q: "Which is a season?", a: ["Monday", "Winter", "Pizza"], correct: "Winter" },
      { q: "What do you drink?", a: ["Water", "Chair", "Pencil"], correct: "Water" },
      { q: "Which is a number?", a: ["Seven", "Tree", "Book"], correct: "Seven" },
      { q: "What do you use to write?", a: ["Pen", "Spoon", "Ball"], correct: "Pen" }
    ];

    const unlockQuestions = [
      { q: "How old are you?", a: ["6", "10", "12"], correct: null },
      { q: "What do you like?", a: ["Cats", "Pizza", "Games"], correct: null },
      { q: "Where do you live?", a: ["Japan", "USA", "Mars"], correct: null }
    ];

    function checkGuess() {
      if (locked) {
        document.getElementById("result").textContent = "üîí Locked! Answer the quiz to continue.";
        return;
      }

      const guess = parseInt(document.getElementById("guessInput").value);
      attempts++;

      if (isNaN(guess)) {
        document.getElementById("result").textContent = "‚ùó Please enter a valid number.";
        return;
      }

      if (guess < secretNumber) {
        document.getElementById("result").textContent = "üîª Too low! Try again.";
      } else if (guess > secretNumber) {
        document.getElementById("result").textContent = "üî∫ Too high! Try again.";
      } else {
        correctCount++;
        document.getElementById("result").textContent = `‚úÖ Correct! You guessed it in ${attempts} attempts. üéâ Next question!`;
        nextRound();
        return;
      }

      if (attempts >= 3) {
        locked = true;
        showQuiz();
      }
    }

    function nextRound() {
      attempts = 0;
      secretNumber = Math.floor(Math.random() * maxNumber) + 1;

      if (correctCount >= 3 && maxNumber === 10) {
        maxNumber = 100;
        document.getElementById("range").textContent = "1 and 100";
        locked = true;
        quizIndex = 0;
        showUnlockQuiz();
      }
    }

    function showQuiz() {
      const q = easyQuestions[Math.floor(Math.random() * easyQuestions.length)];
      document.getElementById("quizSection").style.display = "block";
      document.getElementById("question").textContent = q.q;
      const select = document.getElementById("quizAnswer");
      select.innerHTML = "";
      q.a.forEach(opt => {
        const option = document.createElement("option");
        option.value = opt;
        option.textContent = opt;
        select.appendChild(option);
      });
      select.dataset.correct = q.correct;
    }

    function showUnlockQuiz() {
      const q = unlockQuestions[quizIndex];
      document.getElementById("quizSection").style.display = "block";
      document.getElementById("question").textContent = q.q;
      const select = document.getElementById("quizAnswer");
      select.innerHTML = "";
      q.a.forEach(opt => {
        const option = document.createElement("option");
        option.value = opt;
        option.textContent = opt;
        select.appendChild(option);
      });
      select.dataset.correct = "any";
    }

    function checkQuiz() {
      const select = document.getElementById("quizAnswer");
      const answer = select.value;
      const correct = select.dataset.correct;

      if (correct === "any" || answer === correct) {
        document.getElementById("quizResult").textContent = "‚úÖ Correct! You are unlocked.";
        locked = false;
        document.getElementById("quizSection").style.display = "none";
        quizIndex++;
        if (quizIndex >= unlockQuestions.length) {
          quizIndex = 0;
        }
      } else {
        document.getElementById("quizResult").textContent = "‚ùå Try again!";
      }
    }
  </script>
</body>
</html>
