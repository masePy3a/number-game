<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Number Game</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    body { font-family: sans-serif; text-align: center; padding: 20px; }
    #janken { display: none; margin-top: 20px; }
    button { margin: 5px; padding: 10px 20px; font-size: 16px; }
    #result, #janken-result { font-weight: bold; margin-top: 10px; }
  </style>
</head>
<body>
  <h1>Guess the Number!</h1>
  <input type="number" id="guess" min="1" max="10">
  <button onclick="checkGuess()">Submit</button>
  <p id="result"></p>
  <p id="streak"></p>

  <div id="janken">
    <h2>üç¨ Candy Challenge! Let's play Rock, Paper, Scissors!</h2>
    <button onclick="playJanken('Rock')">Rock</button>
    <button onclick="playJanken('Paper')">Paper</button>
    <button onclick="playJanken('Scissors')">Scissors</button>
    <p id="janken-result"></p>
  </div>

  <script>
    let answer = Math.floor(Math.random() * 10) + 1;
    let streak = 0;

    function checkGuess() {
      const guess = parseInt(document.getElementById('guess').value);
      const result = document.getElementById('result');
      const streakDisplay = document.getElementById('streak');

      if (guess === answer) {
        streak++;
        result.textContent = "‚úÖ Correct!";
        answer = Math.floor(Math.random() * 10) + 1;
      } else {
        streak = 0;
        result.textContent = "‚ùå Try again!";
      }

      streakDisplay.textContent = `Streak: ${streak}`;

      if (streak === 3) {
        document.getElementById('janken').style.display = 'block';
      }
    }

    function playJanken(userChoice) {
      const choices = ['Rock', 'Paper', 'Scissors'];
      const aiChoice = choices[Math.floor(Math.random() * 3)];
      const resultText = `You chose ${userChoice}, I chose ${aiChoice}.`;

      let outcome = '';
      if (userChoice === aiChoice) {
        outcome = "It's a draw!";
      } else if (
        (userChoice === 'Rock' && aiChoice === 'Scissors') ||
        (userChoice === 'Paper' && aiChoice === 'Rock') ||
        (userChoice === 'Scissors' && aiChoice === 'Paper')
      ) {
        outcome = "üéâ You win! Take your candy!";
      } else {
        outcome = "üòÖ You lose! Try again next time!";
      }

      document.getElementById('janken-result').textContent = resultText + ' ' + outcome;
    }
  </script>
</body>
</html>
